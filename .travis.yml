language: php

cache:
  directories:
  - $HOME/.composer/cache

php:
  - "5.6"
  - "7.0"
  - "7.1"
  - "7.2"
  - "7.3"

env:
  global:
  - COMPOSER_ARGS="--no-interaction"

before_install:
  - travis_retry composer self-update

script:
  - composer test-coverage ;
  - composer cs;
  - composer cpd;

notifications:
  email: false
  slack:
    rooms:
      secure: 
    template:
      - "%{repository}#%{build_number} (%{branch} : %{author}): %{message}"
      - "Change view : %{compare_url}"
      - "Build details : %{build_url}"
    on_success: change
    on_failure: change